<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Template</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
      integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Reset -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-reboot.min.css"
    />
    <!-- Bootswatch Darkly-->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/darkly/bootstrap.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- CSS Desktop -->
    <link
      rel="stylesheet"
      href="css/desktop.css"
      media="screen and (min-width: 520px)"
    />
  </head>
  <body>
    <!-- app Vue -->
    <div id="app" class="min-vh-100">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <i class="fab fa-html5 fa-3x"></i>
        </a>
        <!-- Navbar toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbar"
        >
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"> Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cart</a>
            </li>
          </ul>
          <!-- Search Product -->
          <div class="d-flex justify-content-between search my-2">
            <input
              class="form-control mr-1"
              type="search"
              placeholder="Search Product......"
            />
            <button class="btn btn-success flex-25">Search</button>
          </div>
          <!-- Cart Button -->
          <div class="dropdown">
            <button
              class="btn btn-info btn-block dropdown-toggle d-flex justify-content-around align-items-center"
              data-toggle="dropdown"
            >
              <i class="fas fa-shopping-cart fa-3x mx-3"></i>
              <div class="mx-2 text-left">
                <p class="m-0">Productos: ({{cantProductsInCart}})</p>
                <p class="m-0">Total: $ {{totalPriceCart}}</p>
              </div>
            </button>
            <!-- items products cart -->
            <div class="dropdown-menu w-100 p-2">
              <!-- ------------- -->
              <!-- item product cart -->
              <div
                class="d-flex align-items-center border border-info mb-1 p-1 justify-content-around"
                v-for="productCart in cart"
              >
                <i class="fas fa-hamburger fa-3x"></i>
                <div class="text-left">
                  <p class="m-0 text-center">{{productCart.name}}</p>
                  <p class="m-0 fs-14">Cant: {{productCart.cant}}</p>
                  <p class="m-0 fs-14">
                    Precio: {{productCart.moneda}}{{productCart.price}}
                  </p>
                </div>
                <span class="delte-item" @click="removeCart(productCart)"
                  >X</span
                >
              </div>
              <!-- ------------- -->
              <div class="dropdown-divider"></div>
              <button class="btn btn-info btn-block">Go to Cart</button>
              <button class="btn btn-danger btn-block" @click="cleanCart">
                Clean Cart
              </button>
            </div>
          </div>
        </div>
      </nav>
      <!-- Products -->
      <div class="grid-products p-3">
        <!-- ------------- -->
        <!-- card-product -->
        <div class="card" v-for="product in products">
          <img
            src="img/vue.png"
            class="card-img-top h-50 px-4"
            alt="logo-product"
          />
          <div class="card-body">
            <h3 class="card-title text-center">{{product.name}}</h3>
            <p class="card-text">Stock: {{product.stock}}</p>
            <p class="card-text text-center">
              {{product.moneda}}{{product.price}}
            </p>
            <button
              v-if="product.stock > 0"
              class="btn btn-primary btn-block"
              @click="addCart(product)"
            >
              Add to Cart
            </button>
            <button v-else class="btn btn-primary btn-block" disabled>
              Out Stock
            </button>
          </div>
        </div>
        <!-- ------------- -->
      </div>
    </div>
    <!-- Scripts -->
    <div>
      <!-- Vue -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <!-- Scripts Bootstrap -->
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"
      ></script>
      <!-- JavaScript -->
      <script src="js/vue.js"></script>
      <script src="js/main.js"></script>
    </div>
  </body>
</html>

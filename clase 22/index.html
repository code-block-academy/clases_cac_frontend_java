<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Template</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
      integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Reset -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-reboot.min.css"
    />
    <!-- Bootswatch Darkly-->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/darkly/bootstrap.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- app Vue -->
    <div id="app">
      <h1 class="text-center m-3">
        Template HTML 5 - Font Awesome - Bootstrap 4 - vue.js
      </h1>
      <p>{{numeroRoot}}</p>
      <input type="number" v-model.number="userNumber" />
      <input type="number" v-model.number="userNumber2" />
      <input type="text" v-model="msg" />
      <span>{{suma}}</span>
      <p v-for="item in filterArr">
        <!-- tarjeta de bootstrap card -->
        {{item}}
      </p>
      <div>
        <card-vue
          titulo="tarjeta 1"
          newtext="msg"
          @nuevo-evento="saludar"
          @aumentar="updataNumber"
          :sumar="parseInt(10)"
        ></card-vue>
        <card-vue
          titulo="nuevo titulo"
          newtext="msg"
          @aumentar="updataNumber"
          :sumar="parseInt(30)"
        ></card-vue>
        <card-vue
          titulo="tarjeta 3"
          newtext="texto 2"
          @aumentar="updataNumber"
          :sumar="parseInt(500)"
        ></card-vue>
      </div>
    </div>
    <!-- Scripts -->
    <div>
      <!-- Vue -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <!-- Scripts Bootstrap -->
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"
      ></script>
      <!-- JavaScript -->
      <script src="js/vue.js"></script>
      <script src="js/main.js"></script>
    </div>
  </body>
</html>

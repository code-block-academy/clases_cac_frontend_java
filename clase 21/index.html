<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Template</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
      integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Reset -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-reboot.min.css"
    />
    <!-- Bootswatch Darkly-->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/darkly/bootstrap.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- contenido pagina -->

    <!-- contenedor de Vue -->
    <div id="app" class="p-3">
      <p v-bind:class="{'bg-danger': number > 5}">
        varible de vue: {{boolean ? number : number * 30}} {{string}}
        {{boolean}}
      </p>
      <!-- directiva v-show -->
      <div v-show="boolean">
        <a v-bind:href="link" target="_blank"> link a {{nombreLink}}</a>
      </div>
      <!-- directiva v-if -->
      <template v-if="!boolean">
        <p>directiva v-if de Vue</p>
      </template>
      <!-- directiva v-model -->
      <input type="text" v-model="inputText" />
      <p>{{inputText}}</p>
      <label>
        opcion 1
        <input
          type="checkbox"
          v-model="textocheck"
          value="valor 1"
          name="demo"
        />
      </label>
      <label>
        opcion 2
        <input
          type="checkbox"
          v-model="textocheck"
          value="numero2"
          name="demo"
        />
      </label>
      <label>
        opcion 3
        <input type="checkbox" v-model="textocheck" value="tres" name="demo" />
      </label>

      <select name="" id="" v-model="select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <div v-bind:class="{clase:condicion}">
        <p>texto</p>
      </div>
      <div v-bind:class="{clase:condicion, 'clase-name':condicion}">
        <p>texto</p>
      </div>
      <!-- directiva v-for -->
      <!-- <ul>
        <li v-for="(item, indice) in numeros">
          <p>{{item}}</p>
          <p>{{indice}}</p>
        </li>
      </ul>
      <ul>
        <li v-for="(valor,propiedad) in user">
          nombre prop: {{propiedad}} <br />
          valor prop: {{valor}}
        </li>
      </ul> -->
      <!-- v-on eventos -->
      <hr />
      <button v-on:click="updateCont">+1</button>
      <button v-on:click="updateCont2">+5</button>
      <p>contador: {{contador}}</p>
      <hr />
      <img
        src="img/img.jpg"
        data-idioma="espaÃ±ol"
        class="img 1"
        v-on:click="cambiarIdioma"
      />
      <img
        src="img/img.jpg"
        data-idioma="ingles"
        class="img 2"
        v-on:click="cambiarIdioma"
      />
      <img
        src="img/img.jpg"
        data-idioma="frances"
        class="img 3"
        v-on:click="cambiarIdioma"
      />
      <p>{{idioma}}</p>
    </div>
    <!-- Scripts -->
    <div>
      <!-- Vue -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <!-- Scripts Bootstrap -->
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"
      ></script>
      <!-- JavaScript -->
      <script src="js/main.js"></script>
    </div>
  </body>
</html>
